{% extends 'list.html' %}

{% block content %}
    <div class="card card-primary">
        <div class="card-header bg-dark">
            <h3 class="card-title">
                <i class="fas fa-credit-card"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <h2 class="card-title"> ¡El día está abierto! </h2><br>
        </div>
        <div class="card-body bg-dark">
            <h3 class="card-title"> Monto Apertura: {{ monto_apertura }} </h3><br>
            <h3 class="card-title"> Fecha Apertura: {{ fecha_apertura }} </h3><br>
            <h3 class="card-title"> Hora Apertura: {{ hora_apertura }} </h3><br>
            <h3 class="card-title"> Realizado por: {{ usuario }} </h3>
        </div>
        <div class="card-footer">
            <a href="{{ list_url }}" class="btn btn-warning btn-lg">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
{% endblock %}
